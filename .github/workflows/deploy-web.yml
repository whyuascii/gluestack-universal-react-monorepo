name: Deploy Web to AWS Amplify

on:
  # Only deploy after CI workflow completes successfully
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  # Check if Web files changed
  check-changes:
    name: Check Web Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    outputs:
      web_changed: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for Web changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'packages/**'
              - '.github/workflows/deploy-web.yml'

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.web_changed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Amplify Auto-Deploy
        run: |
          echo "### Web Deployment :globe_with_meridians:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "AWS Amplify will automatically build and deploy this commit." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check deployment status in AWS Amplify Console" >> $GITHUB_STEP_SUMMARY
